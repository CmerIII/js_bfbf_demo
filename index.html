<!DOCTYPE html>
<html>
    <head>
        <title>bf_interp</title>
    </head>
    <body onload="init_ui()">
        <p><b>A Brainfuck Interpreter</b></p>
        <p>
        <form name="f">
            <table>
                <tr>
                    <td>
                <p>brainfuck program to interpret:</p>
                <textarea name="code" rows="20" cols="80"></textarea>
                <p>interpreter status:</p>
                <textarea name="machine_status" rows="1" cols="80" readonly="readonly"></textarea>
                <input id="run_button" type="button" value="run"/>
                <p>interpreter stdin:</p>
                <textarea name="stdin" rows="8" cols="80"></textarea>
                    </td>
                    <td>
                <p>interpreter stdout:</p>
                <textarea name="stdout" rows="40" cols="80" readonly="readonly"></textarea>
                    </td>
                </tr>
            </table>
        </form>
        </p>
        <script type="text/javascript" src="js/bf_interp.js"></script>
        <script type="text/javascript" src="js/bf_compiler_source.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
    </body>
</html>
